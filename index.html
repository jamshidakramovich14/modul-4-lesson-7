<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Movie</title>
    <!------------ Bootstrap icons -------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!------------------- Sayt icon --------------------->
    <link
      rel="icon"
      href="https://images.ctfassets.net/4cd45et68cgf/Rx83JoRDMkYNlMC9MKzcB/2b14d5a59fc3937afd3f03191e19502d/Netflix-Symbol.png?w=700&h=456"
    />
    <!--------------- CSS links -------------------->
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/input.css" />
  </head>
  <body>
    <!------------- Toaster -------------->
    <div class="toast hide">
      <span class="toast-icon">
        <i class="bi bi-check2-all"></i>
      </span>
      <span class="toast-text">add likes</span>
    </div>
    <!------------- Toaster end -------------->

    <!------------ Header Section ----------->
    <header
      id="header"
      class="border-b-2 fixed top-0 w-full py-[20px] z-[999999] f"
    >
      <div class="container-fluid px-4">
        <nav class="flex items-center justify-between">
          <a href="#">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png"
              alt="logo"
              class="w-[160px] hover:scale-[120%] duration-300"
            />
          </a>

          <form action="#">
            <input
              id="searchinp"
              type="search"
              placeholder="Enter movie name"
              class="w-[350px] md:w-[512px] border h-[50px] px-4 focus:outline-none duration-150 focus:ring-red-400 ring-2 ring-red-100 rounded-md"
            />
          </form>

          <ul class="flex items-center gap-4">
            <li>
              <button
                class="grid place-content-center p-4 border w-12 h-12 rounded-full hover:bg-black hover:text-white duration-300 dark-btn"
              >
                <i class="bi bi-moon-stars-fill"></i>
              </button>
            </li>
            <li>
              <a
                class="grid place-content-center p-4 border w-12 h-12 rounded-full text-red-700 hover:bg-red-700 hover:text-white duration-300"
                href="#"
                ><i class="bi bi-suit-heart-fill"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!------------ Header Section ----------->

    <main class="flex py-[90px] min-h-screen">
      <!----------- Aside section ------------->
      <aside
        id="aside"
        class="border min-h-screen fixed top-[90px] w-[320px] shadow-lg p-4"
      >
        <form action="#">
          <label for="name" class="block my-6">
            <p class="mb-2">Enter film title...</p>
            <input
              type="search"
              placeholder="Enter film title..."
              class="w-full h-[40px] px-3 border focus:outline-none duration-150 focus:ring-red-400 ring-2 ring-red-100 rounded-md"
            />
          </label>

          <label for="category" class="block my-6">
            <p class="mb-2">Select film category</p>
            <select
              name="category"
              id="category"
              class="w-full h-[40px] px-4 border focus:outline-none duration-150 focus:ring-red-400 ring-2 ring-red-100 rounded-md"
            >
              <option disabled selected>Seclect film category</option>
            </select>
          </label>

          <label for="rating" class="block my-6">
            <p class="mb-2">Select film rating</p>
            <select
              name="category"
              id="rating"
              class="w-full h-[40px] px-4 border focus:outline-none duration-150 focus:ring-red-400 ring-2 ring-red-100 rounded-md"
            >
              <option disabled selected>Seclect film rating</option>
            </select>
          </label>

          <button
            type="submit"
            class="p-3 bg-red-600 w-full rounded-md text-white text-xl flex justify-center items-center gap-4 hover:bg-red-800"
          >
            <span>Search</span> <i class="bi bi-search"></i>
          </button>
        </form>
      </aside>
      <!----------- Aside section ------------->
      <!------------ Movies section ---------->
      <section id="movies" class="grow ml-[320px] p-8">
        <div class="grid grid-cols-4 gap-4 movies"></div>
      </section>
      <!------------ Movies section ---------->
    </main>

    <footer class="bg-red-500 h-[60px] border mt-[80px]">
      <div class="container-fluid text-center text-white pt-4">
        <p>2024 Netflix Movie</p>
      </div>
    </footer>
  </body>
  <script src="./db.js"></script>
  <script src="./utills.js"></script>
  <script src="index.js"></script>
</html>
